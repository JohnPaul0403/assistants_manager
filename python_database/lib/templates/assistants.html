{% include "partials/head.html" %}
<body>

    {% include "partials/navbar.html" %}
    
    <div class="container mt-4">
        <h2>Your Assistants</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4 mt-4">
            {% for assistant in user.assistants %}
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ assistant.name }}</h5>
                        <div class="d-flex justify-content-between align-items-center">
                            <a href='{{ url_for("main.chat", assistant_id=assistant.assistant_id) }}' class="btn btn-primary">Chat</a>
                            <a href='{{ url_for("main.delete_assistant", assistant_id=assistant.assistant_id) }}' class="btn btn-danger">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="text-center mt-4">
            <a href='{{ url_for("main.new_assistant")}}' class="btn btn-success">Create Assistant</a>
        </div>
    </div>

    {% include "partials/footer.html" %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
