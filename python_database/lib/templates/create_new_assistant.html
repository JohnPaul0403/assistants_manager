{% include "partials/head.html" %}
<body>

    {% include "partials/navbar.html" %}

    <article>
        <div class="container mt-4">
            <h1 class="mt-4 text-center">New Assistant</h1>
        
            {% include "partials/flashes.html" %}
            
            <form action="{{ url_for('main.new_assistant_auth') }}" method="post" enctype="multipart/form-data" class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-md-6">
                    <label for="gpt-model" class="form-label">gpt-model:</label>
                    <select class="form-control" name="gpt-model" id="gpt-model">
                        <option value="gpt-3.5-turbo-1106">Gpt-3.5</option>
                        <option value="gpt-4-turbo">Gpt-4.0 Turbo</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <label for="instructions" class="form-label">Model Instructions</label>
                    <textarea class="form-control" id="instructions" name="instructions" required></textarea>
                </div>
                <div class="col-md-12">
                    <label for="file" class="form-label">Upload File (Required):</label>
                    <input type="file" class="form-control" id="file" name="file">
                </div>
                <div class="col-12" style="margin-top: 40px;">
                    <button type="submit" class="btn btn-primary">Create Assistant</button>
                </div>
            </form>
        </div>
    </article>


    <!-- Footer -->
    {% include "partials/footer.html" %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
